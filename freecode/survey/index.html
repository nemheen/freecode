<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      
        <div class="form-group">
            <label for="name">Name<input id="name" name="first-name" type="text" class="form-control" placeholder="Enter your name" required/></label>
        </div>
        <div class="form-group">
            <label for="email">Email<input id="email" name="email" type="email" required class="form-control" placeholder="Enter your email"/></label>
        </div>
        <div class="form-group">
            <label for="age">Age (optional)</label><input id="age" name="age" type="number" required="option" min="13" max="120" class="form-control" placeholder="Age"/></label>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend FreeCode to a friend?</p>
            <label for="ch1"><input type="checkbox" id="ch1" name="choice" class="input-radio" checked>Definitely</label>
            <label for="ch2"><input type="checkbox" id="ch2" name="choice" class="input-radio">Maybe</label>
            <label for="ch3"><input type="checkbox" id="ch3" name="choice" class="input-radio">Not sure</label>
        </div>
        
     
        <div class="form-group">
        <label for="referrer">What is your favourite feature of FreeCodeCamp?
            <select id="referrer" name="referrer" class="form-control">
              <option value="">Select an option</option>
              <option value="1">Challanges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open source</option>
            </select>
          </label></div>
        <div class="form-group">
            <label for="profile-picture">What would you like to see improved? <span id="side-text">(Check all that applies)</span></label>
            <input type="checkbox" id="q1" name="q1" value="improvement" class="input-checkbox"><label for="q1">Front-end Projects</label>
            <input type="checkbox" id="q2" name="q2" value="improvement" class="input-checkbox"><label for="q2">Back-end Projects</label>
            <input type="checkbox" id="q3" name="q3" value="improvement" class="input-checkbox"><label for="q3">Data visualization</label>
            <input type="checkbox" id="q4" name="q4" value="improvement" class="input-checkbox"><label for="q4">Challanges</label>
            <input type="checkbox" id="q5" name="q5" value="improvement" class="input-checkbox"><label for="q5">Open Source Community</label>
            <input type="checkbox" id="q6" name="q6" value="improvement" class="input-checkbox"><label for="q6">Gitter help rooms</label>
            <input type="checkbox" id="q7" name="q7" value="improvement" class="input-checkbox"><label for="q7">Videos</label>
            <input type="checkbox" id="q8" name="q8" value="improvement" class="input-checkbox"><label for="q8">City Meetups</label>
            <input type="checkbox" id="q9" name="q9" value="improvement" class="input-checkbox"><label for="q9">Wiki</label>
            <input type="checkbox" id="q10" name="q10" value="improvement" class="input-checkbox"><label for="q10">Forum</label>
            <input type="checkbox" id="q11" name="q11" value="improvement" class="input-checkbox"><label for="q11">Additional Courses</label>
        </div>
       
            <div class="form-group">
                <label for="bio">Any comments or suggestions?
                    <textarea id="bio" name="bio" rows="3" cols="30" class="input-textarea" placeholder="Enter your comment here..."></textarea>
                  </label>
            </div>
            <div class="form-group"><input type="submit" value="Submit" class="submit-button" /></div>
    
    </form>
  </body>
</html>
